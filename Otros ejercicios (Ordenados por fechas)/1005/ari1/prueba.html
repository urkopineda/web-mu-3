<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ariketa Formularios</title>
</head>
<body>
<form onsubmit="alert('Hola '+document.getElementById('id-nombre').value+' '+document.getElementById('id-apellido').value);" method="post">
<fieldset>
	<p>Nombre: </p>
	<input type="text" id="id-nombre" name="nombre">
	<p>Apellido: </p>
	<input type="text" id="id-apellido" name="apellido">
	<br>
	<p>DNI: </p>
	<input type="text" id="id-dni" name="dni" maxlength="9">
	<br><br>
	<fieldset>
	<legend>Selecciona tu sexo</legend>
	<input type="radio" id="radio-mujer" name="rsexo" value="Mujer"><label>Mujer</label>
	<br>
	<input type="radio" id="radio-hombre" name="rsexo" value="Hombre"><label>Hombre</label>
	<br>
	<input type="radio" id="radio-otro" name="rsexo" value="Otro"><label>Otro</label>
	</fieldset>
	<br><br>
	<fieldset>
	<legend>Selecciona tus aficiones</legend>
	<input type="checkbox" id="cbafi1" name="aficion1" value="Afición 1"><label>Afición 1</label>
	<br>
	<input type="checkbox" id="cbafi2" name="aficion2" value="Afición 2"><label>Afición 2</label>
	<br>
	<input type="checkbox" id="cbafi3" name="aficion3" value="Afición 3"><label>Afición 3</label>
	</fieldset>
	<br><br>
	<input type="submit" value="Enviar">
	<input type="reset" value="Reestablecer">
</fieldset>
</form>
</body>
</html>
